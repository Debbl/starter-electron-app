appId: electron.starter-electron-app
productName: Starter Electron App
files:
  - dist
directories:
  output: out

win:
  target:
    - nsis
  artifactName: ${name}-${version}-windows-${arch}.${ext}
nsis:
  oneClick: false

mac:
  target: dmg
  signIgnore: null
  artifactName: ${productName}-Setup-${version}.${ext}

linux:
  target:
    - AppImage
    - deb
  artifactName: ${name}-${version}-linux-${arch}.${ext}
